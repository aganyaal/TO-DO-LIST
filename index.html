<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-3.1.1.min.js">
  </script>
  <script type="text/javascript" src="js/scripts.js">
  </script>
  <title>To Do List</title>
</head>

<body>
  <nav class="navbar navbar-static-top">
    <h1><strong>TO-DO LIST</strong></h1>
  </nav>
  <div class="instruction">
    <h3>This is a site for you to keep track of things you would like to do today</h3>
    <p>NB//When you are done with a task, click on it in the list
      <br>to indicate that it is complete.</p>
    <p>If you strike off a task by mistake just double click it to unstrike it.</p>
  </div>

  <div class="row">

    <div class="col-md-1"></div>

    <div class="col-md-3 jumbotron">

      <form id="list">
        <label for="stuff">Enter here</label>
        <input type="text" id="stuff">
        <button type="submit" name="button">ADD</button>
      </form>

    </div>

    <div class="col-md-2"></div>

    <div class="col-md-5 jumbotron">
      <h2>LIST</h2>
      <ol id="output">

      </ol>

    </div>

    <div class="col-md-1"></div>

  </div>
</body>

</html>
